title: NOTA BENE
email: yurii.chukhrai@outlook.com
description: >- # this means to ignore newlines until "baseurl:"
  Herein lie mine humble notes, wrought from my labors as a craftsman of tests and
  seeker of new arts in technology. This scroll shall serve both as record of my 
  journey and as lantern to light the path of learning.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://yuriichukhrai.github.io"
avatar: "/assets/img/avatar-icon.png"

navbar-links:
  About Me: "aboutme"
#  Resources:
#    - Beautiful Jekyll: "https://beautifuljekyll.com"
#    - Learn markdown: "https://www.markdowntutorial.com/"
#  Author's home: "https://deanattali.com"

# Build settings
#theme: minima
theme: beautiful-jekyll-theme
timezone: "America/Los_Angeles"
paginate: 7
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # any file that's not a post will be a "page" layout by default
    values:
      layout: "page"
      full-width: true

plugins:
  - jekyll-paginate
  - jekyll-sitemap



# beautiful-jekyll-theme Specific
author: Yurii Chukhrai
social-network-links:
  email: "yurii.chukhrai@outlook.com"
  rss: false
  github: YuriiChukhrai
  linkedin: yurii-chukhrai
  #  kaggle: yourname

# Add the website title to the title of every page
title-on-all-pages: true

# Excerpt word length - Truncate the excerpt of each post on the feed page to the specified number of words
excerpt_length: 100

# Add a search button to the navbar
post_search: true

# Personalize the colours in your website. Colour values can be any valid CSS colour

page-col: "#FFFFFF"
text-col: "#404040"
link-col: "#008AFF"
hover-col: "#0085A1"
navbar-col: "#EAEAEA"
navbar-text-col: "#404040"
navbar-border-col: "#DDDDDD"
footer-col: "#EAEAEA"
footer-text-col: "#777777"
footer-link-col: "#404040"
footer-hover-col: "#0085A1"



exclude:
  - tmp/
  - Gemfile
  - Gemfile.lock
